<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="keywords" content="商城,网上购物,网购,进口食品,美容护理,母婴玩具,家用电器,手机数码,家居生活,服饰内衣,营养保健,钟表珠宝,饰品箱包,汽车生活,图书音像,礼品卡"/>
    <meta name="description" content="天猫，中国线上购物的地标网站，亚洲超大的综合性购物平台，拥有10万多品牌商家。每日发布大量国内外商品！正品网购，上天猫！天猫千万大牌正品,品类全，一站购，支付安全，退换无忧！理想生活上天猫!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="//img.alicdn.com/tfs/TB1XlF3RpXXXXc6XXXXXXXXXXXX-16-16.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="../sass/registered.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="content">
       <p><strong>注册</strong></p>
       <form  action="http://localhost/project/php/registered.php" method="post" >
           <fieldset>
                   <div class="form ">
                             <div class="input-group input_box col-md-8">
                                <input id="register-username" class="form-control"  type="text" name="registeruser" placeholder="请输入用户名(4~16位:字母，数字，下划线，减号)">
                                 <div class="prompt user">
                                     用户名已存在
                                 </div>
                            </div>
                           <div class="input-group input_box col-md-8">
                               <input id="register-password" class="form-control"  type="password" name="registerPassword" placeholder="请输入密码(字母开头,含字母、数字和下划线,长度为9-10)">
                               <div class="prompt pass">
                                   密码必须:字母开头,含字母、数字和下划线,长度为9-10
                               </div>
                           </div>
                           <div class="input-group input_box col-md-8" >
                            <input id="register-passwords"  class="form-control"  type="password" name="registerPasswords" placeholder="确认密码">
                                <div class="prompt passed">
                                 两次密码必须相同
                                </div>
                            </div>
                       <div class="input-group input_box col-md-8" >
                           <input id="register-email"  class="form-control"  type="text" name="registerEmail" placeholder="请输入Email">
                           <div class="prompt eamil">
                               Email格式错误
                           </div>
                       </div>
                           <div class=" reg_btn">
                               <input type="submit" id="regbtn" name="registerSubmit" class="btn btn-primary" value="注册">
                               <small>已有账号?</small><a href="login.html" class="signup">&nbsp;登录</a>
                           </div>

                       </div>
           </fieldset>
       </form>
   </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../script/registered.js"></script>
</html>
